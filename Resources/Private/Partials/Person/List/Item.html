<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:if condition="{person}">
    <li>
        <f:link.action
                action="show"
                arguments="{person: person.objectId, currentPageNumber: currentPageNumber, searchTerm: searchTerm, listAction:action}"
                class="hover:underline"
        >
            {person.name}
        </f:link.action>
    </li>
</f:if>

</html>
