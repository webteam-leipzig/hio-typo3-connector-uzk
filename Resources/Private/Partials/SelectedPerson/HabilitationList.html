<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:if condition="{habilitations}">
    <ul class="list-none">
        <f:for each="{habilitations}" as="habilitation">
            <li class="uzk15highlight">
                <span>{habilitation.title}, </span>
                <span><f:translate key="habilitation.status"/>: {habilitation.details.status}, <f:translate
                        key="habilitation.language"/>: {habilitation.details.language}</span>
            </li>
        </f:for>
    </ul>
</f:if>

</html>
