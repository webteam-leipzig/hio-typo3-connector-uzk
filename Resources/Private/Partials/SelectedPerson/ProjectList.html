<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:if condition="{projects}">
    <div class="uzk15__editorblock default">
        <ul>
            <f:for each="{projects}" as="project">
                <li>
                    {project.title}
                    <br />
                </li>
            </f:for>
        </ul>
    </div>
</f:if>

</html>
