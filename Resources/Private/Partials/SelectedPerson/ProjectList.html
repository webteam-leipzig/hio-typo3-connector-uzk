<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:if condition="{projects}">
    <ul>
        <f:for each="{projects}" as="project">
            <li class="uzk15highlight">
                {project.title}
                <br />
            </li>
        </f:for>
    </ul>
</f:if>

</html>
