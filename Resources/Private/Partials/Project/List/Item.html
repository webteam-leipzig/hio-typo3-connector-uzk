<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:if condition="{project.details}">
    <li>
        <span>"<f:link.action
                    action="show"
                    arguments="{project: project.uid, currentPageNumber: currentPageNumber}"
            >{project.title}</f:link.action>", </span>
        <span><f:translate key="hio.list.project.startDate" />: <f:format.date format="d.m.Y" >{project.details.startDate}</f:format.date>, <f:translate key="hio.list.project.status" />: {project.details.status}</span>
    </li>
</f:if>

</html>
