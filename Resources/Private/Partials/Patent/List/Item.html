<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:if condition="{patent.details}">
    <li>
        <span>"<f:link.action
                action="show"
                arguments="{patent: patent.uid, currentPageNumber: currentPageNumber}"
        >{patent.title}</f:link.action>", </span>
        <span><f:translate key="hio.patent.patentNumber" />: {patent.details.patentNumber}, <f:translate key="hio.patent.status" />: {patent.details.status}</span>
    </li>
</f:if>

</html>
