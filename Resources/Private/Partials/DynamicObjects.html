<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true" lang="en">

<f:if condition="{dynamicObjects} && {dynamicObjects -> f:count()} > 0">
    <h2>
        <f:translate key="dynamicObjects.title"/>
    </h2>
    <dl>
        <f:for each="{dynamicObjects}" as="value" key="key">
            <dt>
                <f:translate key="LLL:EXT:hio_typo3_connector_wtl/Resources/Private/Language/dynamicObjects.xlf:{key}"/>
            </dt>
            <dd>{value}</dd>
        </f:for>
    </dl>
</f:if>

</html>
